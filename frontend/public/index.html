<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="Redexc">
    <meta name="description" content="">
    <meta name="keywords" content="Redexc">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/vue2-animate/dist/vue2-animate.min.css"/>
    <title>Redexc</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Redexc Systems doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn-bet-select')) {
        var dropdowns = document.getElementsByClassName('dropdown-content-bet-select')
        var i
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i]
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show')
          }
        }
      }
      if (!event.target.matches('.dropbtn-win')) {
        var dropdowns = document.getElementsByClassName('dropdown-content-win')
        var i
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i]
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show')
          }
        }
      }
      if (!event.target.matches('.dropbtn-loss')) {
        var dropdowns = document.getElementsByClassName('dropdown-content-loss')
        var i
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i]
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show')
          }
        }
      }
    }
  </script>
</html>
